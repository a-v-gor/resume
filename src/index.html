<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
  </head>
  <body class="body">
    <h1 class="body__title">Desmond resume</h1>
    <header class="header section section__odd">
      <article class="header__wrapper section__wrapper">
        <h2 class="section__title">Personal info</h2>
        <div class="section__header section-odd__header section__block header__header">
          <img class="header__photo" src="./assets/img/avatar.jpg" alt="Desmond's photo" />
        </div>
        <div class="section__description  section__block section-odd__description">
          <div class="header__descr-wrapper">
            <div class="header__descr-text">
              <div class="header__name">
                <span class="header__fname">desmond</span><br />
                <span class="header__lname">RAMBOWSKI</span>
              </div>
              <div class="header__position">
                Web Developer &amp; Front-end Expert
              </div>
            </div>
            <section class="header__socials socials">
              <h3 class="socials__title">Social buttons</h3>
              <a href="https://www.facebook.com/RuvenThemes/" class="socials__link">
                <div class="socials__icon socials__icon-facebook"></div></a>
              <a href="https://dribbble.com/" class="socials__link">
                <div class="socials__icon socials__icon-dribbble">
                </div></a>
              <a href="https://twitter.com/_Ruven" class="socials__link">
                <div class="socials__icon socials__icon-twitter">
                </div></a>
            </section>
            <section class="header__contacts contacts">
              <h3 class="contacts__title">Contacts</h3>
              <article class="contacts__contact contact">
                <h4 class="contact__title">Location</h4>
                <p class="contact__descr">
                  <a href="https://maps.app.goo.gl/jx7ninesXtGMHPwV6" target="_blank" rel="noopener noreferrer" class="contact__link">Portland, OR</a></p>
              </article>
              <article class="contacts__contact contact">
                <h4 class="contact__title">Phone</h4>
                <p class="contact__descr">
                  <a href="tel:+534456886" class="contact__link">534.456.886</a></p>
              </article>
              <article class="contacts__contact contact">
                <h4 class="contact__title">Web</h4>
                <p class="contact__descr">
                  <a href="https://ruvenpelka.com/demos/desmond-resume/light/#" class="contact__link">ruventhemes.com</a></p>
              </article>
              <article class="contacts__contact contact">
                <h4 class="contact__title">Email</h4>
                <p class="contact__descr">
                  <a href="mailto:hello@example.com" class="contact__link">hello@example.com</a></p>
              </article>
            </section>
          </div>
        </div>
      </article>
    </header>
    <main class="main">
      some text
    </main>
    <footer class="footer"></footer>
  </body>
</html>
